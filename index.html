<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div class="container" >
        <div class="page-header">
            <h1>新闻列表编辑系统 <small>请在左面编辑，右侧实时显示最新列表</small></h1>
        </div>
        <div class="row">
            <div class="col-md-8" ng-controller="sendMsg">
                <div class="row">
                    <div nav ></div>
                </div>
                <div class="row">
                    <div ng-view></div>
                </div>
            </div>
            <div class="col-md-3 col-md-offset-1" realnews ></div>
        </div>

        <div class="modal" ng-if="loading">
            <div class="loading">
                <span ng-bind="loading_text"></span>
            </div>
        </div>
    </div>

    <script src="js/plugins/require.js" data-main="js/main"></script>

</html>
