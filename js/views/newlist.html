<div class="panel panel-primary">
    <div class="panel-heading">
        新闻
    </div>
    <div class="panel-body">
        最新的新闻列表
    </div>
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>内容</th>
            <th>发布时间</th>
            <th>删除</th>
        </tr>
        <tr ng-repeat="new in newlist">
            <td>{{ new.id }}</td>
            <td><a href="#/show/{{ new.id }}">{{ new.title }}</a></td>
            <td>{{ new.content }}</td>
            <td>{{ new.date | date:'yyyy-MM-dd HH:mm:ss' }}</td>
            <td><span class="glyphicon glyphicon-remove" ng-click="showModal(new)"></span></td>
        </tr>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                     <h4 class="modal-title" id="myModalLabel">请确认</h4>
                </div>
                <div class="modal-body">
                    是否要删除新闻--{{ list.title }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" ng-click="delete(list.delNews)">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>
